<!DOCTYPE html>
<html>
<head>
	<title>503 Maintenance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  <style>
  body {
    background-color: #e6e7e8;
    color: #2E2F30;
    text-align: center;
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    margin: 0;
  }

  a:link, a:visited {
    text-decoration: none;
    color: #008CBA;
    font-weight: 400;
  }

  div.logo {
    margin: 4em auto 0;
    text-align: center;
  }

  div.logo img {
    width: 250px;
    height: auto;
  }

  div.harman_logo img {
    width: 150px;
    height: auto;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 2em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #00395a solid 4px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    background-color: white;
    padding: 8px 12%;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h3 {
    color: #00395a;
    line-height: 1.5em;
    margin-bottom: 28px;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    font-weight: 300;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  p {
    font-weight: 300;
  }
  p.hint {
    font-size: 80%;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/503.html -->
  <div class="logo">
    <h1><a href="/"><img src="/logo.png" alt="logo"/></a></h1>
  </div>
  <div class="dialog">
    <div>
      <h3>Temporarily Unavailable</h3>
			<p>Our site is temporarily unavailable due to maintenance. Please check back soon.
				This shouldn't take long.</p>
    </div>
  </div>
  <div class="logo harman_logo">
    <h1><a href="//pro.harman.com"><img src="//pro.harman.com/images/harmanpro-logo.png" alt="HARMAN Professional"/></a></h1>
  </div>
</body>
</html>
