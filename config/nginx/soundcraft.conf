server {
    listen 443 ssl;
    server_name soundcraft.com;
    include "/etc/nginx/security.conf";
    ssl_certificate     /etc/letsencrypt/live/www.soundcraft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.soundcraft.com/privkey.pem;

    # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/www.soundcraft.com/fullchain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    #include "/etc/nginx/common.conf";
    return 301 https://www.soundcraft.com$request_uri;
}

