# SVSI site

server {
  listen 80;
  server_name svsiav.com www.svsiav.com;
  server_name *.svsiav.com;
  include "/etc/nginx/security.conf";
  location /.well-known/acme-challenge {
    root /var/www/brandsites/current/public;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name svsiav.com www.svsiav.com;
  server_name *.svsiav.com;
  include "/etc/nginx/security.conf";
  ssl_certificate     /etc/letsencrypt/live/www.svsiav.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.svsiav.com/privkey.pem;
  ssl_stapling on;
  ssl_stapling_verify on;
  ssl_trusted_certificate /etc/letsencrypt/live/www.svsiav.com/fullchain.pem;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  location / {
    return 301 https://www.amx.com/svsi;
  }
}
