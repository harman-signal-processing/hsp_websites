# This server block is for the old site and can go away eventually.
server {
    listen 80;
    server_name oldbss.dbxpro.com;
    include "/etc/nginx/security.conf";
    root /var/www/hmg/bss;
    passenger_enabled off;
    access_log  /var/log/nginx/bss-access.log;
    error_log /var/log/nginx/bss-error.log;
    client_max_body_size 300M; 
    client_body_buffer_size 128k;
    sendfile on;

    # Anything that doesn't start with /training
    # should be proxied to the windows server
    location = /favicon.ico {
      alias /var/www/hmg/hsp_websites/current/public/bss.ico;
    }

    location / {
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header Host 'oldbss.dbxpro.com';
      proxy_pass http://bss.dbxpro.com;
      proxy_redirect http://bss.dbxpro.com http://oldbss.dbxpro.com;
    }
}
