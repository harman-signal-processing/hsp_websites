# New amx end user site
server {
  listen 443 ssl;
  server_name www.amx.com;
  include "/etc/nginx/security.conf";
  root /var/www/brandsites/current/public;
  access_log  /var/log/nginx/amx-access.log;
  error_log /var/log/nginx/amx-error.log;
  sendfile on;

    ssl_certificate     /etc/letsencrypt/live/www.amx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.amx.com/privkey.pem;

    # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/www.amx.com/fullchain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

  location = /favicon.ico {
    alias /var/www/brandsites/current/public/amx.ico;
  }
  location = /logo.png {
    proxy_pass http://d92e2d4def4ad9ded9c8-e33f4b22204b900070d3db62d0c33a2c.r80.cf2.rackcdn.com/amx.png;
  }

