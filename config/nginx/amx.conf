server {
  listen 80;
  server_name www.amx.com amx.com simplifymyhome.net www.simplifymyhome.net;
  include "/etc/nginx/security.conf";
  location /.well-known/acme-challenge {
    root /var/www/brandsites/current/public;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name amx.com simplifymyhome.net www.simplifymyhome.net;
  include "/etc/nginx/security.conf";
  #include "/etc/nginx/common.conf";
  ssl_certificate     /etc/letsencrypt/live/www.amx.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.amx.com/privkey.pem;

  # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
  ssl_stapling on;
  ssl_stapling_verify on;
  ssl_trusted_certificate /etc/letsencrypt/live/www.amx.com/fullchain.pem;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;
  return 301 https://www.amx.com$request_uri;
}

