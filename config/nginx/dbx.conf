# New dbx site
server {
    listen 80;
    server_name www.dbxpro.com;
    server_name dbxpro.com;
    include "/etc/nginx/security.conf";
    return 301 https://dbxpro.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.dbxpro.com;
    include "/etc/nginx/security.conf";
    #include "/etc/nginx/common.conf";
    ssl_certificate     /etc/letsencrypt/live/dbxpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dbxpro.com/privkey.pem;

    # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/dbxpro.com/fullchain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    return 301 https://dbxpro.com$request_uri;
}

server {
    listen 443 ssl;
    server_name dbxpro.com;
