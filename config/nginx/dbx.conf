# New dbx site
server {
    listen 80;
    server_name www.dbxpro.com;
    return 301 $scheme://dbxpro.com$request_uri;
}

server {
    listen 80;
    server_name dbxpro.com;
    include "/etc/nginx/security.conf";
    root /var/www/hmg/hsp_websites/current/public;
    client_max_body_size 450M;
    access_log  /var/log/nginx/dbx-access.log;
    error_log /var/log/nginx/dbx-error.log;
    sendfile on;

    include "/etc/nginx/common.conf";

    location = /favicon.ico {
      alias /var/www/hmg/hsp_websites/current/public/dbx.ico;
    }
    location = /maintenance_logo.png {
      proxy_pass http://d92e2d4def4ad9ded9c8-e33f4b22204b900070d3db62d0c33a2c.r80.cf2.rackcdn.com/dbx.png;
    }
    location /mailers {
      return 301 $scheme://www2.dbxpro.com$request_uri;
      #proxy_set_header X-Forwarded-Host $host;
      #proxy_set_header X-Forwarded-Server $host;
      #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      #proxy_pass       http://www2.dbxpro.com;
      #proxy_redirect   http://www2.dbxpro.com/ http://$host/;
    }
    location /static {
      return 301 $scheme://www2.dbxpro.com$request_uri;
      #proxy_set_header X-Forwarded-Host $host;
      #proxy_set_header X-Forwarded-Server $host;
      #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      #proxy_pass       http://www2.dbxpro.com;
      #proxy_redirect   http://www2.dbxpro.com/static/ http://$host/static/;
    }
    location ~ (?i)^/forum {
      return 301 $scheme://www2.dbxpro.com$request_uri;
      #proxy_set_header X-Forwarded-Host $host;
      #proxy_set_header X-Forwarded-Server $host;
      #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
