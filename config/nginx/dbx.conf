      #proxy_pass       http://www2.dbxpro.com;
      #proxy_redirect   http://www2.dbxpro.com/ http://$host/;
    }
    location ~ (?i)^/toolkit {
      return 301 $scheme://www2.dbxpro.com$request_uri;
      #proxy_set_header X-Forwarded-Host $host;
      #proxy_set_header X-Forwarded-Server $host;
      #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
