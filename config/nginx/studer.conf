server {
    listen 80;
    server_name studer.ch usa.studer.ch www.studer.ch;
    include "/etc/nginx/security.conf";
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name studer.ch usa.studer.ch;
    include "/etc/nginx/security.conf";

    #include "/etc/nginx/common.conf";
    ssl_certificate     /etc/letsencrypt/live/usa.studer.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/usa.studer.ch/privkey.pem;

    # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/usa.studer.ch/fullchain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    return 301 https://www.studer.ch$request_uri;
}

server {
    listen 443 ssl;
    server_name www.studer.ch;
    include "/etc/nginx/security.conf";
    root /var/www/brandsites/current/public;
    access_log  /var/log/nginx/studer-access.log;
    error_log /var/log/nginx/studer-error.log;
    sendfile on;

    ssl_certificate     /etc/letsencrypt/live/www.studer.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.studer.ch/privkey.pem;

    # Enable OCSP stapling (http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/www.studer.ch/fullchain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

#    include "/etc/nginx/common.conf";
# Common to most all the rails sites
passenger_enabled on;
passenger_friendly_error_pages off;
proxy_cache hsp;

location / {
  if (-f /var/www/brandsites/shared/config/maintenance.txt) {
      return 503;
  }

  # When the request goes through the Rackspace load balancer, it adds the
  # http_x_forwarded_proto header. Since we're trying to only answer on https
  # for most requests, this will redirect the request to https if Rackspace
  # tells us the request came through with http.
  #
  # This worked well until Jan 30, 2018. Then I had to start doing SSL termination
  # in NGINX instead of at the Rackspace load balancer.
  #
  #if ($http_x_forwarded_proto = "http") {
  #  return 301 https://$server_name$request_uri;
  #}
  #
  #expires 15m;
  #add_header Cache-Control "public";
  if ($request_uri ~* ".(jpg|jpeg|gif|gz|flv|wmv|avi|css|swf|png|ico|mpeg|mpg|mp3|mp4|js)(\?v=[0-9.]+)?$") {
    expires 7d;
    access_log off;
    break;
  }
  passenger_enabled on;
  passenger_friendly_error_pages off;
}

location ~ \/rss$ {
  rewrite ^(.*)\/rss$ $1/rss.xml permanent;
}

location ~ sitemap {
  passenger_enabled on;
  expires 1d;
  add_header Cache-Control "public";
  proxy_ignore_headers Set-Cookie;
  proxy_hide_header Set-Cookie;
}
